<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
</head>
<body>
    <main>
        <article class="profile-card">
            <header>
                <img src="profile.jpg" alt="Headshot of John Doe, a software developer">
                <h1>John Doe</h1>
            </header>
            
            <section class="bio">
                <p>I am a software developer based in Nairobi, specializing in React and Supabase.</p>
            </section>

            <footer>
                <nav aria-label="Social media links">
                    <ul>
                        <li><a href="https://twitter.com">Twitter</a></li>
                        <li><a href="https://github.com">GitHub</a></li>
                        <li><a href="https://linkedin.com">LinkedIn</a></li>
                    </ul>
                </nav>
            </footer>
        </article>
    </main>
</body>
</html>
